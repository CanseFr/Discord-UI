<div class="main-sous-menu">  <!--TODO : PROBLEME INDEX-->
  <div class="sous-menu">
      <div class="scroll-list-badge">
          <ng-container *ngIf="listGroupe|async as list">
                <br>
                <app-badge-groupe
                  (click)="getIndexBadgeSelected(index,item.id);offBg()"
                  [indexParent]="giveIndexBadgeSelected"
                  [indexInfo]="item.id"
                  [titreBadge]="item.name" *ngFor="let item of list; let index = index">
                </app-badge-groupe>
          </ng-container>
      </div>
          <p (click)="addGroupe()"  class="add">+</p>
  </div>

    <div class="affiche-selected-sous-menu">
      <div class="div-affich-click">
        <ng-container *ngIf="bg">
          <img  class="img-no-select-menu" src="https://www.ifa-formation.fr/wp-content/uploads/2021/02/MNS.jpg.png" />
        </ng-container>

        <ng-container >
          <router-outlet *ngIf="!bg"></router-outlet>
        </ng-container>
      </div>
    </div>
</div>
