<ng-container *ngIf="optionsGroupeList | async as list">
    <h2 style="text-align: center" mat-dialog-title>Cr√©er un channel</h2>
    <mat-dialog-content class="mat-typography">

      <form (ngSubmit)="onSubmit()" [formGroup]="formulaire">

        <mat-form-field>
          <mat-label>Selectionner Channel</mat-label>
          <mat-select [(value)]="selectedGroupeList">
            <mat-option *ngFor="let item of list " value="{{item.id}}">{{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-dialog-actions align="end">
          <button at-stroked-button color="warn" mat-button mat-dialog-close>Annuler</button>
          <button type="submit"  at-stroked-button color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmer</button>
        </mat-dialog-actions>

      </form>

    </mat-dialog-content>
</ng-container>
