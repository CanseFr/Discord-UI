<h2 style="text-align: center" mat-dialog-title>Telecharger ce fichier ?</h2>
<mat-dialog-content class="mat-typography">

  <form (ngSubmit)="onSubmit()" >
      <h2 style="color: #FF9763; text-align: center" ><b>Maquette UX</b></h2>

    <mat-dialog-actions align="end">
      <button at-stroked-button color="warn" mat-button mat-dialog-close>Annuler</button>
      <button type="submit"  at-stroked-button color="primary" [disabled]="!formulaire.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial>Telecharger</button>
    </mat-dialog-actions>
  </form>

</mat-dialog-content>
